<!DOCTYPE html>

<article>
    <main>
        <h2>Greeting Rest-API</h2>
        <p>このミニアプリは、学習用のRest-APIです。</p>
        <div>
            <h3>まずは使ってみる</h3>
            <ul>
                <li>URL欄に入力
                    <pre><code>http://localhost:8080/api/tutorial?name=サトシ</code></pre>
                </li>
                <li>ターミナルから実行
                    <pre><code>curl -X POST --header 'Content-Type: application/json' -d '{"name":"サトシ"}' http://localhost:8080/api/tutorial</code></pre>
                </li>
            </ul>
        </div>
        <hr/>
        <div>
            <h3>詳細</h3>

                <li><a href="#">このアプリの特徴</a></li>
                <li><a href="#" th:href="@{/swagger-ui.html}">Swaggerドキュメント</a></li>
            </ul>
        </div>
    </main>
</article>
